<html lang="java" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<h1>WELCOME TO HOME PAGE</h1>


<p>
    User:
<div sec:authentication="principal.username"></div>
    Authenticated user roles:
<div sec:authentication="principal.authorities"></div>

</p>

</div>

<p sec:authorize="hasRole('MANAGER')">
    <a th:href="@{/leaders}">Link for manager(only)</a>
</p>

<p sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/systems}">Link for ADMIN(only)</a>
</p>

<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
